<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" src="./style.css" />
    <title>Calculatrice</title>
    <script type="module" crossorigin src="/calculatricev2/assets/index-e38d3959.js"></script>
    <link rel="stylesheet" href="/calculatricev2/assets/index-3dbdc307.css">
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="header">
          <div class="titles">Calculatrix</div>
        </div>
        <div class="display">
          <div class="display-indicate">max</div>
          <div class="display-main">0</div>

          <div class="display-operations">0</div>
        </div>

        <div class="row">
          <button class="button ac">ac</button>
          <button class="button ce">ce</button>
          <button class="button div">%</button>
          <button class="button mult">x</button>
        </div>

        <div class="row">
          <button class="button seven">7</button>
          <button class="button eight">8</button>
          <button class="button nine">9</button>
          <button class="button minus">-</button>
        </div>

        <div class="row">
          <button class="button four">4</button>
          <button class="button five">5</button>
          <button class="button six">6</button>
          <button class="button plus">+</button>
        </div>

        <div class="bottom-row">
          <div class="left">
            <div class="row">
              <button class="button one">1</button>
              <button class="button two">2</button>
              <button class="button three">3</button>
            </div>

            <div class="row">
              <button class="button zero">0</button>
              <button class="button dot">.</button>
            </div>
          </div>

          <div class="right">
            <div class="button eq">=</div>
          </div>
        </div>
      </div>

      <div class="tips">
        <div class="title">Vous pouvez utilisez votre clavier num√©rique.</div>
        <div class="hint">
          Pour tout enlever <span class="hint-sel">AC</span> button.
        </div>
        <div class="hint">
          Pour annuler <span class="hint-sel">CE</span> button.
        </div>
      </div>
    </div>
    
  </body>
</html>
